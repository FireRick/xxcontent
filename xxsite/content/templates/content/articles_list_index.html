{% if show_title %}
    <h2>{{ title }}</h2>
{% endif %}
{% for article in articles %}
    <div class="article-bar">
        <h4>{{ article.title }}</h4>
        <p>{{ article.desc }}</p>
        <div class="text-right readmore"><a href="{% url 'article' article.id %}">阅读全文</a></div>
    </div>
{% endfor %}
