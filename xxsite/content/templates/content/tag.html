{% extends "./list_base.html" %}

{% block title %}分类：{{ tag.name }} - {{ site_name }}{% endblock title %}

{% block list_name %}{{ tag.name }}{% endblock %}

{% block breadcrumb %}
<ol class="breadcrumb">
    <span>当前位置：</span>
    <li><a href="{% url 'index' %}">首页</a></li>
    <li class="active">{{ tag.name }}</li>
</ol>  
{% endblock %}

{% block list_content %}
    {{ tag.content_html|safe }}
{% endblock %}
